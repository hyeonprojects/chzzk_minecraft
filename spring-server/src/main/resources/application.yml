spring:
  application:
    name: chzzk-server

  datasource:
    url: jdbc:mysql://localhost:3306/chzzk_minecraft?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  server:
    port: 8080

logging:
  level:
    kr.kro.chzzk.server: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
